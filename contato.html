<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Pizzaria Deliciosa</title>
    <link rel="stylesheet" href="css/global.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="img/jucapizzaria.png" alt="Logo da Pizzaria" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">

        <div class="logo-container">
            <img src="logo-pizzaria.png" alt="Logo da Pizzaria" class="logo-img">
            <h2>Pizzaria Deliciosa</h2>
        </div>

        <div class="map-container">
            <img src="mapa.png" alt="Mapa da Pizzaria" class="map-img">
            <a href="https://www.google.com/maps" target="_blank">Ver no Google Maps</a>
            <p>Rua José Magalhões, 123, Centro - São Paulo, SP</p>
        </div>

        <div class="form-block">
        <form class="contact-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <button type="submit">Enviar</button>
            <p class="obrigada">Muito obrigado, pela preferência!</p><br>
            Dúvidas entre em contato conosco: 19 98755-1593
        </form>
        </div>
    </section>

    <div class="navigation-arrows">
        <a href="menu.html" class="arrow arrow-left">&#8592; Anterior</a>
    </div> 

    <footer>
        <a href="https://instagram.com" target="_blank" class="social-icon">
            <img src="img/Instagram.png" alt="Instagram">
        </a>
        <a href="https://linkedin.com" target="_blank" class="social-icon">
            <img src="img/Linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://wa.me/seu-numero" target="_blank" class="social-icon">
            <img src="img/WhatsApp.png" alt="WhatsApp">
        </a>
    </footer>
</body>
</html>
